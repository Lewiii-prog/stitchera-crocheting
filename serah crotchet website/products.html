<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Stitchera Crochet Studio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="brand">Stitchera <span>Crochet Studio</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="products.html" class="active">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="products">
    <h2>Our Handmade Products</h2>
    <div class="product-grid">
      <div class="product"><img src="images/mesh shrug.jpeg" alt="Product 1" class="product-img"></div>
      <div class="product"><img src="images/crochet ruffle hat.jpeg" alt="Product 2" class="product-img"></div>
      <div class="product"><img src="images/crochet rose.jpeg" alt="Product 3" class="product-img"></div>
      <div class="product"><img src="images/Crocheted Scarf.jpeg" alt="Product 4" class="product-img"></div>
      <div class="product"><img src="images/Crochet Skirt Set.jpeg" alt="Product 5" class="product-img"></div>
      <div class="product"><img src="images/Crochet Butterfly Top.jpeg" alt="Product 6" class="product-img"></div>
      <div class="product"><img src="images/Crochet Scrunchies.jpeg" alt="Product 7" class="product-img"></div>
      <div class="product"><img src="images/spiderman beanie.jpeg" alt="Product 8" class="product-img"></div>
      <div class="product"><img src="images/flower sweater.jpeg" alt="Product 9" class="product-img"></div>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="">
  </div>

  <footer>
    <p>&copy; 2025 Stitchera Crochet Studio. All Rights Reserved.</p>
  </footer>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.querySelector(".lightbox-img");
    const closeBtn = document.querySelector(".close");
    const productImgs = document.querySelectorAll(".product-img");

    productImgs.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src; // show clicked image
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Close lightbox if clicking outside the image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
</html>
